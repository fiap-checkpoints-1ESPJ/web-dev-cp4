<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Trend Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Eco Trend Admin</a>
            <a href="index.html" class="btn btn-outline-primary">Back to Store</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Add New Product</h1>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h2 class="mt-5 mb-3">Current Products</h2>
        <div id="productList" class="row"></div>
    </div>

    <script>
        const addProductForm = document.getElementById('addProductForm');
        const productList = document.getElementById('productList');

        function renderProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            productList.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price.toFixed(2)}</p>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addProduct(event) {
            event.preventDefault();
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productName = document.getElementById('productName').value;
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name: productName, 
                price: parseFloat(document.getElementById('productPrice').value),
                image: `https://via.placeholder.com/300x200?text=${name.replaceAll(' ', '+')}`
            };
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            addProductForm.reset();
        }

        function deleteProduct(productId) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(product => product.id !== productId);
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
        }

        addProductForm.addEventListener('submit', addProduct);
        renderProducts();
    </script>
</body>
</html>
