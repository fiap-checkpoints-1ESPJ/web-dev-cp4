<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Trend Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="./scripts/admin.js" type="module" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Eco Trend Admin</a>
            <a href="index.html" class="btn btn-outline-primary">Back to Store</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Add New Product</h1>
        <form id="addProductForm">
            <input type="hidden" id="productId">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="noImageCheckbox">
                    <label class="form-check-label" for="noImageCheckbox">
                        Add product without image
                    </label>
                </div>
            </div>

            <div class="mb-3" id="imageUrlGroup">
                <label for="productImage" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Add Product</button>
            <button type="button" class="btn btn-secondary d-none" id="cancelButton" onclick="cancelEdit()">Cancel Edit</button>
        </form>

        <h2 class="mt-5 mb-3">Current Products</h2>
        <div id="productList" class="row"></div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Product Update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Warning:</strong> Confirming this update will empty the cart.</p>
                    <h6>Changes:</h6>
                    <ul id="changesList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdate">Confirm Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
