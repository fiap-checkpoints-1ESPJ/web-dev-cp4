<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Trend</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" ></script>

    <link rel="stylesheet" href="./css/home.css"></link>
    <script src="./scripts/home.js" type="module" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Eco Trend</a>
            <div class="d-flex align-items-center gap-4">
                <a 
                    href="admin.html"
                    class="btn btn-admin"
                >
                    Admin page
                </a>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart fs-4"></i>
                    <span class="cart-counter" id="cartCounter"></span>
                </div>
            </div> 
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Our Products</h1>
        <div class="row" id="productList"></div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cartItems"></div>
                <div class="modal-footer">
                    <p>Total: $<span id="cartTotal">0.00</span></p>
                    <button id="checkoutButton" class="btn btn-primary">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
